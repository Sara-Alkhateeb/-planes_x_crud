{% extends '_base.html' %}

{% block content %}

<h2>Details about {{ plane.name }}</h2>
<h3>Manufacturer: {{ plane.Manufacturer }}</h3>
<p>{{ plane.Cost }}</p>
<p>{{ plane.Speed }}</p>
<p>{{ plane.Year_Published  }}</p>
<a href="{% url 'plane_update' plane.pk %}">+ Update Plane</a>
<a href="{% url 'plane_delete' plane.pk %}">+ Delete Plane</a>

{% endblock content %}
